<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konten Gambar</title>
    <style>
        .galeri {
            display: flex;
            flex-wrap: wrap; /* Gambar akan pindah baris jika tidak muat */
            gap: 10px; /* Jarak antar gambar */
            justify-content: center;
        }
        .galeri img {
            width: 150px; /* Ukuran gambar yang seragam */
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="galeri">
        <!-- Ganti 'url_gambar_anda_1.jpg' dengan lokasi file gambar Anda -->
        <img src="t.jpg" alt="Deskripsi gambar burung beo">
        <img src="o.jpg" alt="Deskripsi gambar panda">
        <img src="p.jpg" alt="Deskripsi gambar jerapah">
        <img src="b.jpg" alt="Deskripsi gambar gajah">
        <img src="q.jpg" alt="Deskripsi gambar kucing">
        <!-- Tambahkan lebih banyak tag <img> sesuai kebutuhan -->
    </div>

</body>
</html>
